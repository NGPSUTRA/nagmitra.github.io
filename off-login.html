<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="off-login.css">
</head>
<body>
    <div class="login-container">
        <h2>CCC Login</h2>
        <form id="loginForm">
            <label for="loginId">Login ID:</label>
            <select id="loginId" name="loginId">
                <option value="" disabled selected>SELECT</option>
                <option value="DGG">DGG</option>
                <option value="G">G</option>
                <option value="TMR">TMR</option>
                <option value="DBEC">DBEC</option>
                <option value="CHCR">CHCR</option>
                <option value="KAV">KAV</option>
                <option value="SCLN">SCLN</option>
                <option value="CWA">CWA</option>
                <option value="NIR">NIR</option>
                <option value="NITR">NITR</option>
                <option value="NAB">NAB</option>
                <option value="JESG">JESG</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">LOGIN</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script src="off-login.js"></script>
</body>
</html>
