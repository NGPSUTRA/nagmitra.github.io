<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITRA LOGIN</title>
    <link rel="stylesheet" href="sutra-login.css">
</head>
<body>
    
        <div class="login-container">
            <img src="home-icon.png" alt="Logo" class="top-right-image"> <!-- Add this line -->
            <h2>MITRA LOGIN</h2>
            <input type="text" id="userId" placeholder="Login ID" required pattern=".{7,8}" title="ID must be like ex.NGP1234" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <div id="message"></div> <!-- Added to display success/error messages -->
            <a href="login-problem.html" class="forgot-password">Forgot Password?</a> <!-- Added Forgot Password link -->
            <div class="nagpur-division">NAGPUR DIVISION</div> <!-- Added text -->
        </div>

    <script src="sutra-login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
